name: Generate Server Index

on:
  push:
    branches: [master]

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}

      - name: Generate index.json
        run: |
          ls -d servers/*/ | xargs -I{} basename {} | jq -R . | jq -s . > index.json

      - name: Commit index.json
        run: |
          git config user.email "bot@pixelclient.net"
          git config user.name "PixelClient Bot"
          git add index.json
          git diff --staged --quiet || git commit -m "chore: update index.json"
          git push
