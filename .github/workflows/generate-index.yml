name: Generate Server Index

on:
  push:
    branches: [master]

jobs:
  generate-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Debug & Generate index.json
        run: |
          echo "=== Root ==="
          ls -la
          echo "=== Servers ==="
          ls -la servers/
          echo "=== Generating ==="
          ls -d servers/*/ | xargs -I{} basename {} | jq -R . | jq -s . > index.json
          echo "=== Result ==="
          cat index.json

      - name: Commit index.json
        run: |
          git config user.email "bot@pixelclient.net"
          git config user.name "PixelClient Bot"
          git add index.json
          git diff --staged --quiet || git commit -m "chore: update index.json"
          git push
