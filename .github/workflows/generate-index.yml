- uses: actions/checkout@v4
  with:
    token: ${{ secrets.BOT_TOKEN }}

- name: Commit index.json
  run: |
    git config user.email "bot@pixelclient.net"
    git config user.name "PixelClient Bot"
    git add index.json
    git diff --staged --quiet || git commit -m "chore: update index.json"
    git push
